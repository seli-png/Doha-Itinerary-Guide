<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Dropdown Filter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        section {
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .filter-container {
            text-align: center;
            margin: 20px;
        }

        select {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Map with Dropdown Filter</h1>
    </header>

    <section>
        <p>Select a category from the dropdown below to filter locations on the map:</p>
    </section>

    <!-- Filter Dropdown -->
    <div class="filter-container">
        <label for="filterDropdown">Choose a location type: </label>
        <select id="filterDropdown" onchange="filterMap()">
            <option value="all">All Locations</option>
            <option value="supermarkets">Supermarkets</option>
            <option value="embassies">Embassies</option>
            <option value="hospitals">Hospitals</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([25.276987, 51.520008], 10);  // Qatar coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create marker groups for each category
        const supermarketsLayer = L.layerGroup().addTo(map);
        const embassiesLayer = L.layerGroup().addTo(map);
        const hospitalsLayer = L.layerGroup().addTo(map);

        // Example Supermarkets
        const supermarket1 = L.marker([25.276987, 51.520008]).bindPopup("Supermarket 1").addTo(supermarketsLayer);
        const supermarket2 = L.marker([25.276789, 51.530008]).bindPopup("Supermarket 2").addTo(supermarketsLayer);

        // Example Embassies
        const embassy1 = L.marker([25.276987, 51.510008]).bindPopup("Embassy 1").addTo(embassiesLayer);
        const embassy2 = L.marker([25.276589, 51.520988]).bindPopup("Embassy 2").addTo(embassiesLayer);

        // Example Hospitals
        const hospital1 = L.marker([25.270000, 51.520000]).bindPopup("Hospital 1").addTo(hospitalsLayer);
        const hospital2 = L.marker([25.260000, 51.530000]).bindPopup("Hospital 2").addTo(hospitalsLayer);

        // Filter Function
        function filterMap() {
            const selectedValue = document.getElementById('filterDropdown').value;

            // Clear all layers first
            supermarketsLayer.removeFrom(map);
            embassiesLayer.removeFrom(map);
            hospitalsLayer.removeFrom(map);

            // Add the selected layer based on the dropdown
            if (selectedValue === 'supermarkets') {
                supermarketsLayer.addTo(map);
            } else if (selectedValue === 'embassies') {
                embassiesLayer.addTo(map);
            } else if (selectedValue === 'hospitals') {
                hospitalsLayer.addTo(map);
            } else {
                // Show all locations
                supermarketsLayer.addTo(map);
                embassiesLayer.addTo(map);
                hospitalsLayer.addTo(map);
            }
        }
    </script>
</body>
</html>
