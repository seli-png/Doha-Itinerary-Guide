<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Qatar</title>
    <!-- Link to Leaflet CSS (for map styling) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Make the map fill the whole browser window */
        #map {
            height: 100vh;  /* Full height of the screen */
            width: 100%;    /* Full width of the screen */
        }
    </style>
</head>
<body>
    <!-- The div that will hold the map -->
    <div id="map"></div>

    <!-- Link to Leaflet JavaScript (for map functionality) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Qatar's coordinates
        const map = L.map('map').setView([25.276987, 51.520008], 10);  // Coordinates for Qatar

        // Add OpenStreetMap tiles as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker at Doha, Qatar's capital
        const marker = L.marker([25.276987, 51.520008]).addTo(map);
        marker.bindPopup("<b>Doha</b><br>Capital of Qatar").openPopup();
    </script>
</body>
</html>
