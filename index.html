<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Filters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        section {
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .filter-buttons {
            text-align: center;
            margin: 20px;
        }

        .filter-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Map with Filters</h1>
    </header>

    <section>
        <p>Use the buttons below to filter locations like supermarkets, embassies, and hospitals on the map.</p>
    </section>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="showSupermarkets()">Supermarkets</button>
        <button onclick="showEmbassies()">Embassies</button>
        <button onclick="showHospitals()">Hospitals</button>
        <button onclick="clearFilters()">Clear Filters</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([25.276987, 51.520008], 10);  // Qatar coordinates

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create marker groups for each category
        const supermarketsLayer = L.layerGroup().addTo(map);
        const embassiesLayer = L.layerGroup().addTo(map);
        const hospitalsLayer = L.layerGroup().addTo(map);

        // Example Supermarkets
        const supermarket1 = L.marker([25.276987, 51.520008]).bindPopup("Supermarket 1").addTo(supermarketsLayer);
        const supermarket2 = L.marker([25.276789, 51.530008]).bindPopup("Supermarket 2").addTo(supermarketsLayer);

        // Example Embassies
        const embassy1 = L.marker([25.276987, 51.510008]).bindPopup("Embassy 1").addTo(embassiesLayer);
        const embassy2 = L.marker([25.276589, 51.520988]).bindPopup("Embassy 2").addTo(embassiesLayer);

        // Example Hospitals
        const hospital1 = L.marker([25.270000, 51.520000]).bindPopup("Hospital 1").addTo(hospitalsLayer);
        const hospital2 = L.marker([25.260000, 51.530000]).bindPopup("Hospital 2").addTo(hospitalsLayer);

        // Filter Functions
        function showSupermarkets() {
            supermarketsLayer.addTo(map);
            embassiesLayer.removeFrom(map);
            hospitalsLayer.removeFrom(map);
        }

        function showEmbassies() {
            supermarketsLayer.removeFrom(map);
            embassiesLayer.addTo(map);
            hospitalsLayer.removeFrom(map);
        }

        function showHospitals() {
            supermarketsLayer.removeFrom(map);
            embassiesLayer.removeFrom(map);
            hospitalsLayer.addTo(map);
        }

        function clearFilters() {
            supermarketsLayer.addTo(map);
            embassiesLayer.addTo(map);
            hospitalsLayer.addTo(map);
        }
    </script>
</body>
</html>
