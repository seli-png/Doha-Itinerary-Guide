<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doha Travel Guide</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        section {
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Doha Travel Guide</h1>
    </header>

    <!-- Text Content -->
    <section>
        <p>Discover the beauty of Doha with this guide! Below, you’ll find an interactive map to help you plan your visit.</p>

        <h2>Highlights</h2>
        <ul>
            <li>Explore the iconic Museum of Islamic Art.</li>
            <li>Enjoy a walk along the Corniche.</li>
            <li>Visit the vibrant Souq Waqif.</li>
        </ul>
    </section>

    <!-- Map Section -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([25.276987, 51.520008], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        const marker = L.marker([25.276987, 51.520008]).addTo(map);
        marker.bindPopup("<b>Doha</b><br>Capital of Qatar").openPopup();
    </script>
</body>
</html>
