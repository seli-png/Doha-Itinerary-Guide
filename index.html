<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide to Doha</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        section {
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Guide to Doha</h1>
    </header>

    <section>
        <h2>Welcome</h2>
        <p>Welcome to the travel guide for Doha! Explore the beautiful city with our interactive map and other resources.</p>
        
        <h2>Interactive Map</h2>
        <p>Here is an embedded map to help you explore Doha:</p>

        <div id="map"></div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Qatar's coordinates
        const map = L.map('map').setView([25.276987, 51.520008], 10);

        // Add OpenStreetMap tiles as the base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker at Doha, Qatar's capital
        const marker = L.marker([25.276987, 51.520008]).addTo(map);
        marker.bindPopup("<b>Doha</b><br>Capital of Qatar").openPopup();
    </script>
</body>
</html>
